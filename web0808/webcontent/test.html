<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	body{
		text-align: center;
	}
	.f{
		margin-right: 500px;
		margin-left: 500px;
	}
	.m > .f{
		margin-right: 500px;
		margin-left: 500px;
	}
	ul>li{
		list-style: none;
	}
</style>
	
<body>
<h1 style="text-align: center;">회원 가입을 환영합니다</h1>
<form method="post" class ="m">
	<fieldset class="f">
		<legend>사용자 정보</legend>
			<ul>
				<li>아이디 <input type="text"></li>
				<li>이메일 <input type="password"></li>
				<li>비밀번호 <input type="text"></li>
				<li>비밀번호 확인 <input type="text"></li>
			</ul>
	</fieldset>
	<fieldset class="f">
		<legend>이벤트와 새로운 소식</legend>
			<input type="radio" value="Y">메일 수신
			<input type="radio" value="N">메일 수신안함
	</fieldset>
	<input type="submit" value="가입하기">
	<input type="reset" value="취소" style="margin-right: 400px;">
</form>
</body>
</html>
